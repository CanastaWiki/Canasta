name: Docker build and push

# limit concurrency
# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#examples-using-concurrency-and-the-default-behavior
concurrency: docker_canasta_main

on:
  push:
    # Only activate for `master` branch
    branches:
      - master
      - 1.2.x
    # Plus for all tags
    tags:
      - '*'

  # Plus for any pull-requests
  pull_request:

env:
  IMAGE_NAME: canasta

jobs:
  # Test the image Dockerfile syntax using https://github.com/replicatedhq/dockerfilelint
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3

  # Generate image tags
  # The image tag pattern is:
  # for pull-requests: <MW_CORE_VERSION>-<DATE>-<PR_NUMBER>, eg: 1.35.2-20210125-25
  # for tags: <TAG>
  # for `master` branch: latest + <MW_VERSION>-latest + <MW_CORE_VERSION>-<DATE>-<SHA>
  # <MW_CORE_VERSION> being parsed from the Dockerfile
  tags:
    needs: [test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      -
        name: Extract MW_VERSION from CanastaBase labels
        id: extract_mw
        run: |
          set -euo pipefail
          BASE_IMAGE=$(awk '/^FROM ghcr\.io\/canastawiki\/canasta-base/ {print $2}' Dockerfile)
          docker pull "$BASE_IMAGE" >/dev/null
          MW_VERSION=$(docker inspect --format '{{ index .Config.Labels "wiki.canasta.mediawiki.version" }}' "$BASE_IMAGE")
          echo "MW_VERSION=$MW_VERSION"
          echo "MW_VERSION=$MW_VERSION" >> $GITHUB_ENV

      -
        name: Generate tags
        id: generate
        run: |

          # Image ID
          IMAGE_ID=ghcr.io/canastawiki/$IMAGE_NAME

          # Date
          BDATE=$(date +%Y%m%d)

          MEDIAWIKI_VERSION=${{ env.MW_VERSION }}
          # Extract MW major version (like 1.43)
          MEDIAWIKI_MAJOR_VERSION=${MEDIAWIKI_VERSION%.*}

          # Change all uppercase to lowercase, just in case
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version and use it as suffix for version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Get the Canasta version from the "VERSION" file
          CANASTA_VERSION=$(cat VERSION)

          # For pull requests just extract the PR number
          PR_NUMBER=""
          [ "${{ github.event_name }}" == "pull_request" ] && VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\)/merge,\1,')
          [ "${{ github.event_name }}" == "pull_request" ] && PR_NUMBER=$VERSION

          # Append version
          [ "${{ github.event_name }}" == "pull_request" ] && VERSION=$MEDIAWIKI_VERSION-$BDATE-$VERSION

          # Strip "v" prefix from tag name if it's a tag
          # [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention if it's a master branch build
          [ "$VERSION" == "master" ] && VERSION=latest

          # Compose REGISTRY_TAGS variable
          REGISTRY_TAGS=$IMAGE_ID:$VERSION

          # For master branch also supply an extra tag: <MW_VERSION>-latest,<MW_VERSION>-<DATE>-<SHA>
          [ "$VERSION" == "latest" ] && REGISTRY_TAGS=$REGISTRY_TAGS,$IMAGE_ID:$CANASTA_VERSION,$IMAGE_ID:$MEDIAWIKI_MAJOR_VERSION-latest,$IMAGE_ID:$MEDIAWIKI_VERSION-latest,$IMAGE_ID:$MEDIAWIKI_VERSION-$BDATE-$(git rev-parse --short HEAD)

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          echo REGISTRY_TAGS=$REGISTRY_TAGS
          echo headref=${{ github.head_ref }}

          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-8)
          [ "${{ github.event_name }}" == "pull_request" ] && SHA_SHORT=$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-8)

          echo "Final image tag to be pushed:"
          echo $REGISTRY_TAGS
          echo "REGISTRY_TAGS=$REGISTRY_TAGS" >> $GITHUB_OUTPUT
          echo "REGISTRY_TAGS_VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "REGISTRY_TAGS_PR_NUMBER=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "SHA_SHORT=$SHA_SHORT" >> $GITHUB_OUTPUT

  # Validate unit and integration tests exist
  test-validation:
    needs: [tags]
    timeout-minutes: 5
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate test files exist
        run: |
          echo "Checking for unit and integration test files..."
          # Look for common test file patterns
          TEST_FILES=$(find . -name "*test*.php" -o -name "*spec*.php" -o -name "*Test*.php" -o -name "phpunit.xml*" 2>/dev/null | wc -l)
          if [ "$TEST_FILES" -gt 0 ]; then
            echo "✓ Found $TEST_FILES test file(s)"
            find . -name "*test*.php" -o -name "*spec*.php" -o -name "*Test*.php" -o -name "phpunit.xml*" | head -10
          else
            echo "✗ No test files found!"
            echo "Unit and integration tests are required before merge."
            echo "Please add test files with names like:"
            echo "  - *Test.php (PHPUnit test classes)"
            echo "  - *test.php (test files)"
            echo "  - phpunit.xml* (PHPUnit configuration)"
            exit 1
          fi

  # Push image to GitHub Packages.
  push:
    needs: [tags, test-validation]
    strategy:
      max-parallel: 2
      matrix:
        platform: [linux/amd64,linux/arm64]
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          platforms: ${{ matrix.platform }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          cache-from: type=registry,ref=ghcr.io/canastawiki/canasta:buildcache-${{ env.PLATFORM_PAIR }}
          cache-to: type=registry,ref=ghcr.io/canastawiki/canasta:buildcache-${{ env.PLATFORM_PAIR }},mode=max
          tags: ${{ needs.tags.outputs.REGISTRY_TAGS }}
      -
        name: Save digest
        run: |
          echo "${{ steps.docker_build.outputs.digest }}" > ${{ runner.temp }}/digest-${{ env.PLATFORM_PAIR }}.txt

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digest-${{ env.PLATFORM_PAIR }}.txt

  merge:
    runs-on: ubuntu-latest
    needs: [tags, push]
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}
          pattern: digest-*
          merge-multiple: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create multi-arch manifest
        run: |
          # Read digests from files
          DIGEST_AMD64=$(cat ${{ runner.temp }}/digest-linux-amd64.txt)
          DIGEST_ARM64=$(cat ${{ runner.temp }}/digest-linux-arm64.txt)

          # Convert comma-separated tags to array for iteration
          IFS=',' read -ra TAGS <<< "${{ needs.tags.outputs.REGISTRY_TAGS }}"

          for tag in "${TAGS[@]}"; do
            # Trim whitespace
            tag=$(echo "$tag" | xargs)
            echo "Creating manifest for tag: $tag"
            docker buildx imagetools create \
              --tag "$tag" \
              "$tag@$DIGEST_AMD64" \
              "$tag@$DIGEST_ARM64"
          done

      - name: Verify manifests
        run: |
          IFS=',' read -ra TAGS <<< "${{ needs.tags.outputs.REGISTRY_TAGS }}"

          for tag in "${TAGS[@]}"; do
            tag=$(echo "$tag" | xargs)
            echo "Verifying manifest for: $tag"
            docker buildx imagetools inspect "$tag"
          done

  notify:
    needs: [tags,push,merge]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && needs.push.outputs.digest != ''
    steps:
      - name: Notify about image tag
        uses: hasura/comment-progress@v2.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: ${{ github.event.number }}
          id: comment
          message: ":whale: The image based on [${{ needs.tags.outputs.SHA_SHORT }}](https://github.com/CanastaWiki/Canasta/pull/${{ needs.tags.outputs.REGISTRY_TAGS_PR_NUMBER }}/commits/${{ github.event.pull_request.head.sha }}) commit has been built with `${{ needs.tags.outputs.REGISTRY_TAGS_VERSION }}` tag as [${{ needs.tags.outputs.REGISTRY_TAGS }}](https://github.com/${{ github.repository }}/pkgs/container/${{ env.IMAGE_NAME }}/${{ needs.push.outputs.imageid }}?tag=${{ needs.tags.outputs.REGISTRY_TAGS_VERSION }})"
          recreate: true
          fail: false
